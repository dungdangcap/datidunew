<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datidu</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/font,icon/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href='https://css.gg/menu-right.css' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <h1 class="name-shop">
            <a href="#!">DATIDU</a>
        </h1>
        <div class="search">
            <input type="text" placeholder="Tìm kiếm">
            <i class="search-icon fas fa-search"></i>
        </div>
        <ul class="nav-list">
            <li class="nav-item"></li>
            <li class="nav-item">
                <i class="nav-item__icon fas fa-user"></i>
                Tài khoản
            </li>
            <li class="nav-item">
                <i class="nav-item__icon fas fa-question-circle"></i>
                Trợ giúp
            </li>
            <li class="nav-item">
                <i class="nav-item__icon fas fa-shopping-cart"></i>
                Giỏ hàng
            </li>
        </ul>
        <i class="gg-menu-right" style="top: 18px"></i>
        <div class="menu">

        </div>
    </div>
    <div class="sale">
        <h3 class="sale-decs">Giảm giá 30% nhân ngày khai trương Web</h3>
    </div>
    <div class="container">
        <div class="suggest">
            <div class="header-suggest">
                <h3 class="name-suggest">Sản phẩm bán chạy</h3>
                <h3 class="suggest-all">Tất cả
                    <i class="header-suggest__icon fas fa-chevron-right"></i>
                </h3>
            </div>
            <div class="product">
                <div class="img">
                    <img src="./assets/img/nike.jpg" alt="" class="product-img">
                </div>
                <div class="product-name">

                </div>
                <div class="product-decs">

                </div>
                <div class="product-price">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
